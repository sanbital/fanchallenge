<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팬육대: 대신뛰어드림</title>
  <style>
    body { background: #000; color: #fff; text-align: center; font-family: sans-serif; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>팬육대: 대신뛰어드림</h1>
  <input id="codeInput" type="text" placeholder="참여 또는 관리자 코드를 입력하세요">
  <button onclick="checkCode()">입장</button>

  <script>
    function checkCode() {
      const code = document.getElementById('codeInput').value.trim();
      if (code === '1234') {
        location.href = 'user.html';
      } else if (code.toLowerCase() === 'aaa') {
        location.href = 'admin.html';
      } else {
        alert('올바른 코드를 입력하세요.');
      }
    }
  </script>
</body>
</html>
