<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팬육대:대신뛰어드림</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, set, push, get, child, update, onValue, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQewV9G-RCX1sXTHv1RY2b6z-oSOeYT9E",
      authDomain: "fanchallenge-38077.firebaseapp.com",
      databaseURL: "https://fanchallenge-38077-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fanchallenge-38077",
      storageBucket: "fanchallenge-38077.appspot.com",
      messagingSenderId: "1033231507230",
      appId: "1:1033231507230:web:8a7b8b57891a6b07efb30f",
      measurementId: "G-ZMM7YPH7DL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    window.db = db;
    window.storage = storage;
    window.ref = ref;
    window.set = set;
    window.push = push;
    window.get = get;
    window.child = child;
    window.update = update;
    window.onValue = onValue;
    window.remove = remove;
    window.sRef = sRef;
    window.uploadBytes = uploadBytes;
    window.getDownloadURL = getDownloadURL;
  </script>
  <script>
    function checkCode() {
      const input = document.getElementById('codeInput').value.trim();
      if (input === '1234') {
        document.getElementById('mainPage').classList.add('hidden');
        document.getElementById('userPage').classList.remove('hidden');
      } else if (input.toLowerCase() === 'aaa') {
        document.getElementById('mainPage').classList.add('hidden');
        document.getElementById('adminPage').classList.remove('hidden');
      } else {
        alert('올바른 코드를 입력하세요.');
      }
    }

    function goToAdmin() {
      document.getElementById('codeInput').value = 'aaa';
      checkCode();
    }

    function addTeam() {
      const name = document.getElementById('teamName').value.trim();
      const file = document.getElementById('teamImage').files[0];
      if (!name || !file) return alert('팀 이름과 이미지를 입력하세요');
      const teamRef = push(ref(db, 'teams'));
      const storageRef = sRef(storage, 'teamImages/' + teamRef.key);
      uploadBytes(storageRef, file).then(snapshot => {
        getDownloadURL(snapshot.ref).then(url => {
          set(teamRef, { name, image: url, steps: 0 });
          document.getElementById('teamName').value = '';
          document.getElementById('teamImage').value = '';
          loadTeams();
        });
      });
    }

    function loadTeams() {
      get(child(ref(db), 'teams')).then(snapshot => {
        const list = document.getElementById('teamList');
        const select = document.getElementById('teamSelect');
        list.innerHTML = '';
        select.innerHTML = '<option disabled selected>팀 선택</option>';
        if (snapshot.exists()) {
          const teams = snapshot.val();
          Object.entries(teams).forEach(([key, data]) => {
            const div = document.createElement('div');
            div.innerHTML = `<img src="${data.image}" alt="${data.name}"><p>${data.name}</p>`;
            list.appendChild(div);
            const opt = document.createElement('option');
            opt.value = key;
            opt.textContent = data.name;
            select.appendChild(opt);
          });
        }
      });
    }

    function processOCR() {
      const file = document.getElementById('ocrImage').files[0];
      const teamId = document.getElementById('teamSelect').value;
      if (!file || !teamId) return alert('이미지와 팀을 선택하세요.');
      const reader = new FileReader();
      reader.onload = () => {
        Tesseract.recognize(reader.result, 'eng').then(({ data: { text } }) => {
          const nums = text.match(/\d{4,}/g)?.map(n => parseInt(n.replace(/\D/g, ''))) || [];
          const max = Math.max(...nums, 0);
          const steps = max >= 10000 ? 10000 : max;
          push(ref(db, `history/${teamId}`), { time: Date.now(), steps });
          update(ref(db, `teams/${teamId}`), { steps: window.FirebaseData?.steps + steps || steps });
          loadRanking();
        });
      };
      reader.readAsDataURL(file);
    }

    function loadRanking() {
      get(child(ref(db), 'teams')).then(snapshot => {
        const ranking = document.getElementById('ranking');
        ranking.innerHTML = '';
        if (snapshot.exists()) {
          const teams = Object.entries(snapshot.val());
          teams.sort((a, b) => b[1].steps - a[1].steps);
          teams.forEach(([_, team], index) => {
            const bar = document.createElement('div');
            bar.className = 'ranking-bar';
            bar.style.width = `${Math.min(team.steps / 100, 100)}%`;
            bar.innerHTML = `${index + 1}등 ${team.name} - ${team.steps.toLocaleString()}보`;
            ranking.appendChild(bar);
          });
        }
      });
    }

    window.onload = () => {
      loadTeams();
      loadRanking();
    };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin: 16px 0;
    }
    input, button, select {
      width: 50%;
      margin: 8px auto;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      display: block;
    }
    button {
      background-color: #00FFC2;
      color: #000;
      font-weight: 600;
    }
    select {
      background-color: #222;
      color: #fff;
    }
    #teamList img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }
    .hidden { display: none; }
    #logo {
      display: block;
      margin: 20px auto;
      width: 180px;
    }
    .ranking-bar {
      background: #00FFC2;
      height: 24px;
      border-radius: 12px;
      margin-bottom: 8px;
      padding-left: 12px;
      display: flex;
      align-items: center;
      color: #000;
      font-weight: 500;
    }
    .history-item {
      font-size: 14px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="mainPage" class="container">
    <img src="./images/muniverse-logo.png" id="logo" alt="Muniverse Logo">
    <h1>팬육대:대신뛰어드림</h1>
    <input type="text" id="codeInput" placeholder="참여 코드를 입력하세요">
    <button onclick="checkCode()">입장</button>
    <button onclick="goToAdmin()" style="margin-top:10px;font-size:12px;background:#222;color:#00FFC2;">관리자 페이지</button>
  </div>

  <div class="container hidden" id="userPage">
    <h1>팬육대:대신뛰어드림</h1>
    <input type="file" accept="image/*" id="ocrImage">
    <button onclick="processOCR()">만보기 이미지 올리기</button>
    <select id="teamSelect"></select>
    <div id="result"></div>
    <h2>나의 기록</h2>
    <div id="history"></div>
    <h2>팀 순위</h2>
    <div id="ranking"></div>
  </div>

  <div class="container hidden" id="adminPage">
    <h2>팀 생성</h2>
    <input type="text" id="teamName" placeholder="팀 이름">
    <input type="file" accept="image/*" id="teamImage">
    <button onclick="addTeam()">팀 추가</button>
    <h2>기존 팀 목록</h2>
    <div id="teamList"></div>
  </div>
</body>
</html>
