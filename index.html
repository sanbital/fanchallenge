<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뮤니버스 팬육대 만보기</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .centered, #main, #admin {
      width: 100%;
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 12px;
    }
    .card {
      background: #1c1c1c;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 255, 170, 0.2);
      margin-bottom: 20px;
      width: 100%;
    }
    input, select, button {
      font-size: 14px;
      padding: 6px 10px;
      margin: 6px 0;
      border-radius: 5px;
      border: none;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #00ffae;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden { display: none; }
    .bar-container {
      background: #444;
      border-radius: 6px;
      overflow: hidden;
      height: 20px;
      margin-top: 4px;
    }
    .bar {
      background: #00ffae;
      height: 100%;
      text-align: right;
      padding-right: 8px;
      line-height: 20px;
      font-size: 12px;
      color: black;
      font-weight: bold;
    }
    .team-img {
      width: 32px;
      height: 32px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 6px;
      vertical-align: middle;
    }
    .preview-img {
      width: 36px;
      height: 36px;
      object-fit: cover;
      border: 1px solid #555;
      margin: 2px;
    }
    .success {
      color: #00ffae;
      font-weight: bold;
    }
    .warn {
      color: yellow;
    }
  </style>
</head>
<body>
  <div id="auth" class="centered">
    <img src="./01%20Basic%20Type_white.png" alt="Muniverse Logo" class="logo" />
    <div class="card">
      <h2 style="font-size:18px; text-align:center;">참가 코드 입력</h2>
      <input id="codeInput" placeholder="참가자 코드 입력">
      <button onclick="verifyCode()">입력</button>
      <div id="codeMessage" style="text-align:center;"></div>
    </div>
  </div>

  <div id="main" class="hidden centered">
    <div class="card">
      <label>팀 선택: </label>
      <select id="teamSelect"></select>
    </div>
    <div class="card">
      <input type="file" id="imageUpload" accept="image/*" />
      <div id="result" class="warn">아직 입력이 없습니다.</div>
    </div>
    <div class="card">
      <h3>팀 순위</h3>
      <div id="ranking"></div>
    </div>
  </div>

  <div id="admin" class="hidden centered">
    <div class="card">
      <h3>팀 생성</h3>
      <input id="newTeamName" placeholder="팀 이름">
      <input type="file" id="newTeamImage" accept="image/jpeg,image/png">
      <button onclick="createTeam()">팀 생성</button>
      <div id="adminCreateMsg" class="success"></div>
    </div>
    <div class="card">
      <h3>기존 팀 삭제</h3>
      <select id="deleteTeamSelect"></select>
      <button onclick="deleteTeam()">팀 삭제</button>
    </div>
    <div class="card">
      <h3>현재 팀 목록</h3>
      <div id="adminTeamList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px;"></div>
    </div>
  </div>

  <script>
    const userCode = "1234";
    const adminCode = "aaa";
    let teams = JSON.parse(localStorage.getItem("teams") || '{}');
    let steps = JSON.parse(localStorage.getItem("steps") || '{}');
    let images = JSON.parse(localStorage.getItem("images") || '{}');
    let userLog = JSON.parse(localStorage.getItem("userLog") || '{}');

    function verifyCode() {
      const input = document.getElementById("codeInput").value.trim();
      if (!input) return;
      localStorage.setItem("currentUser", input);
      if (input === adminCode) {
        promptAdmin();
      } else {
        document.getElementById("auth").classList.add("hidden");
        document.getElementById("main").classList.remove("hidden");
        updateTeamSelect("teamSelect");
        renderRanking();
      }
    }

    function promptAdmin() {
      document.getElementById("auth").classList.add("hidden");
      document.getElementById("main").classList.add("hidden");
      document.getElementById("admin").classList.remove("hidden");
      updateTeamSelect("deleteTeamSelect");
      updateTeamList();
    }

    function updateTeamSelect(selectId) {
      const select = document.getElementById(selectId);
      if (!select) return;
      select.innerHTML = '';
      Object.keys(images).forEach(team => {
        const opt = document.createElement('option');
        opt.value = team;
        opt.text = team;
        select.appendChild(opt);
      });
    }

    function updateTeamList() {
      const div = document.getElementById("adminTeamList");
      if (!div) return;
      div.innerHTML = '';
      Object.entries(images).forEach(([team, img]) => {
        const cell = document.createElement('div');
        cell.innerHTML = `<strong style="font-size:12px">${team}</strong><br><img src="${img}" class="preview-img">`;
        div.appendChild(cell);
      });
    }

    function createTeam() {
      const name = document.getElementById("newTeamName").value.trim();
      const file = document.getElementById("newTeamImage").files[0];
      const msg = document.getElementById("adminCreateMsg");
      if (!name || teams[name]) return alert("팀 이름이 중복되거나 비어 있습니다.");
      if (!file) return alert("팀 이미지가 필요합니다.");
      if (Object.keys(images).includes(name)) return alert("동일한 이미지 이름이 이미 존재합니다.");

      const reader = new FileReader();
      reader.onload = function (e) {
        teams[name] = 0;
        steps[name] = 0;
        images[name] = e.target.result;
        save();
        msg.innerText = "팀이 생성되었습니다.";
      }
      reader.readAsDataURL(file);
    }
  </script>

  <button id="adminBtn" onclick="promptAdmin()" style="position: fixed; bottom: 16px; right: 16px; background: #00ffaa; color: black; font-weight: bold; padding: 10px 14px; border-radius: 8px; border: none; cursor: pointer; z-index: 1000; font-size: 14px;">🛠 관리자</button>
</body>
</html>
