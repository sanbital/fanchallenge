<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팬육대:대신뛰어드림</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, set, push, get, child, update, onValue, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQewV9G-RCX1sXTHv1RY2b6z-oSOeYT9E",
      authDomain: "fanchallenge-38077.firebaseapp.com",
      databaseURL: "https://fanchallenge-38077-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fanchallenge-38077",
      storageBucket: "fanchallenge-38077.appspot.com",
      messagingSenderId: "1033231507230",
      appId: "1:1033231507230:web:8a7b8b57891a6b07efb30f",
      measurementId: "G-ZMM7YPH7DL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    window.db = db;
    window.storage = storage;
    window.ref = ref;
    window.set = set;
    window.push = push;
    window.get = get;
    window.child = child;
    window.update = update;
    window.onValue = onValue;
    window.remove = remove;
    window.sRef = sRef;
    window.uploadBytes = uploadBytes;
    window.getDownloadURL = getDownloadURL;
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin: 16px 0;
    }
    input, button, select {
      width: 90%;
      margin: 8px auto;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      display: block;
    }
    button {
      background-color: #00FFC2;
      color: #000;
      font-weight: 600;
    }
    select {
      background-color: #222;
      color: #fff;
    }
    #teamList img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }
    .hidden { display: none; }
    #logo {
      display: block;
      margin: 20px auto;
      width: 180px;
    }
    .ranking-bar {
      background: #00FFC2;
      height: 24px;
      border-radius: 12px;
      margin-bottom: 8px;
      padding-left: 12px;
      display: flex;
      align-items: center;
      color: #000;
      font-weight: 500;
    }
    .history-item {
      font-size: 14px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="mainPage" class="container">
    <img src="./images/muniverse-logo.png" id="logo" alt="Muniverse Logo">
    <h1>팬육대:대신뛰어드림</h1>
    <input type="text" id="codeInput" placeholder="참여 코드를 입력하세요">
    <button onclick="checkCode()">입장</button>
    <button onclick="goToAdmin()" style="margin-top:10px;font-size:12px;background:#222;color:#00FFC2;">관리자 페이지</button>
  </div>

  <div class="container hidden" id="userPage">
    <h1>팬육대:대신뛰어드림</h1>
    <input type="file" accept="image/*" id="ocrImage">
    <button onclick="processOCR()">OCR 분석</button>
    <select id="teamSelect"></select>
    <div id="result"></div>
    <h2>나의 기록</h2>
    <div id="history"></div>
    <h2>팀 순위</h2>
    <div id="ranking"></div>
  </div>

  <div class="container hidden" id="adminPage">
    <h2>팀 생성</h2>
    <input type="text" id="teamName" placeholder="팀 이름">
    <input type="file" accept="image/*" id="teamImage">
    <button onclick="addTeam()">팀 추가</button>
    <h2>기존 팀 목록</h2>
    <div id="teamList"></div>
  </div>

  <script>
    const codeInput = document.getElementById('codeInput');
    const userPage = document.getElementById('userPage');
    const adminPage = document.getElementById('adminPage');
    const mainPage = document.getElementById('mainPage');
    let currentCode = '';

    function checkCode() {
      const code = codeInput.value.trim();
      currentCode = code;
      if (code === '1234') {
        mainPage.classList.add('hidden');
        userPage.classList.remove('hidden');
        loadTeams();
        loadHistory();
      } else if (code.toLowerCase() === 'aaa') {
        mainPage.classList.add('hidden');
        adminPage.classList.remove('hidden');
        loadTeams();
      } else {
        alert('올바른 참여 코드를 입력하세요.');
      }
    }

    function goToAdmin() {
      codeInput.value = 'aaa';
      checkCode();
    }

    async function addTeam() {
      const name = document.getElementById('teamName').value.trim();
      const file = document.getElementById('teamImage').files[0];
      if (!name || !file) return alert('팀 이름과 이미지를 모두 입력하세요.');

      const storageRef = window.sRef(window.storage, 'teamImages/' + file.name);
      try {
        await window.uploadBytes(storageRef, file);
        const downloadURL = await window.getDownloadURL(storageRef);
        const dbRef = window.ref(window.db, `teams/${name}`);
        await window.set(dbRef, { image: downloadURL, steps: 0 });
        document.getElementById('teamName').value = '';
        document.getElementById('teamImage').value = '';
        loadTeams();
      } catch (e) {
        alert('이미지 업로드 실패: ' + e);
      }
    }

    function loadTeams() {
      const teamSelect = document.getElementById('teamSelect');
      const rankingDiv = document.getElementById('ranking');
      const teamListDiv = document.getElementById('teamList');
      teamSelect.innerHTML = '';
      rankingDiv.innerHTML = '';
      teamListDiv.innerHTML = '';
      onValue(ref(db, 'teams'), (snapshot) => {
        const teams = [];
        snapshot.forEach(child => {
          const team = child.key;
          const data = child.val();
          teams.push({ name: team, ...data });
        });
        teams.sort((a, b) => b.steps - a.steps);
        teams.forEach((team, i) => {
          if (teamSelect) {
            const option = document.createElement('option');
            option.value = team.name;
            option.textContent = team.name;
            teamSelect.appendChild(option);
          }
          if (rankingDiv) {
            const bar = document.createElement('div');
            bar.className = 'ranking-bar';
            bar.style.width = Math.min(team.steps / 10000 * 100, 100) + '%';
            bar.textContent = `${i + 1}위 ${team.name} - ${team.steps}보`;
            rankingDiv.appendChild(bar);
          }
          if (teamListDiv) {
            const teamBox = document.createElement('div');
            teamBox.style.display = 'inline-block';
            teamBox.style.margin = '8px';
            teamBox.innerHTML = `<img src="${team.image}" alt="${team.name}"><br>${team.name}`;
            teamListDiv.appendChild(teamBox);
          }
        });
      });
    }

    async function processOCR() {
      const image = document.getElementById('ocrImage').files[0];
      if (!image) return alert('이미지를 선택하세요.');
      const { data: { text } } = await Tesseract.recognize(image, 'eng');
      const nums = text.match(/\d{4,}/g)?.map(n => parseInt(n)).sort((a, b) => b - a);
      let step = nums && nums.length ? nums[0] : 0;
      if (step > 10000) step = 10000;
      const team = document.getElementById('teamSelect').value;
      if (!team) return alert('팀을 선택하세요.');
      const teamRef = ref(db, `teams/${team}/steps`);
      const historyRef = ref(db, `users/${currentCode}/history`);
      const timestamp = new Date().toLocaleString();
      get(teamRef).then(snap => {
        const current = snap.val() || 0;
        set(teamRef, current + step).then(() => {
          push(historyRef, { step, timestamp });
          alert(`${step}보가 추가되었습니다.`);
          loadTeams();
          loadHistory();
        });
      });
    }

    function loadHistory() {
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = '';
      onValue(ref(db, `users/${currentCode}/history`), (snapshot) => {
        const list = [];
        snapshot.forEach(child => {
          const item = child.val();
          list.push(`<div class='history-item'>${item.timestamp} - ${item.step}보</div>`);
        });
        historyDiv.innerHTML = list.reverse().join('');
      });
    }
  </script>
</body>
</html>
