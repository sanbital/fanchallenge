<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뮤니버스 팬육대 만보기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, set, push, get, child, update, onValue, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
    const firebaseConfig = {
      apiKey: "AIzaSyAQewV9G-RCX1sXTHv1RY2b6z-oSOeYT9E",
      authDomain: "fanchallenge-38077.firebaseapp.com",
      databaseURL: "https://fanchallenge-38077-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fanchallenge-38077",
      storageBucket: "fanchallenge-38077.appspot.com",
      messagingSenderId: "1033231507230",
      appId: "1:1033231507230:web:8a7b8b57891a6b07efb30f",
      measurementId: "G-ZMM7YPH7DL"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.db = db;
    window.ref = ref;
    window.set = set;
    window.push = push;
    window.get = get;
    window.child = child;
    window.update = update;
    window.onValue = onValue;
    window.remove = remove;
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }
    .hidden { display: none; }
    .logo {
      max-width: 150px;
      display: block;
      margin: 30px auto 20px;
    }
    input, button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #00ffae;
      color: black;
      font-weight: bold;
      margin-top: 14px;
      cursor: pointer;
    }
    .bar-container {
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      height: 22px;
      margin-top: 6px;
    }
    .bar {
      background: #00ffae;
      height: 100%;
      padding-right: 8px;
      font-size: 13px;
      line-height: 22px;
      color: black;
      text-align: right;
    }
    .warn { color: yellow; font-size: 14px; text-align: center; }
  </style>
</head>
<body>
  <div class="container" id="codePage">
    <img class="logo" src="./images/muniverse-logo.png" alt="Muniverse Logo">
    <h1 style="text-align: center;">고유코드를 입력하세요</h1>
    <input type="text" id="codeInput" placeholder="참여코드 또는 관리자코드 입력">
    <button onclick="handleCode()">입장하기</button>
    <p class="warn" id="warnMessage"></p>
  </div>

  <div class="container hidden" id="userPage">
    <h2>OCR로 걸음 수 업로드</h2>
    <input type="file" accept="image/*" id="ocrImage">
    <button onclick="handleOCR()">걸음 수 추출</button>
    <p id="ocrResult"></p>
    <h2>팀 순위</h2>
    <div id="rankingList"></div>
  </div>

  <div class="container hidden" id="adminPage">
    <h2>팀 생성</h2>
    <input type="text" id="teamName" placeholder="팀 이름">
    <input type="text" id="imageURL" placeholder="팀 이미지 URL">
    <button onclick="addTeam()">팀 추가</button>
    <h2>기존 팀 목록</h2>
    <div id="teamList"></div>
  </div>

  <script>
    const codeInput = document.getElementById('codeInput');
    const warnMessage = document.getElementById('warnMessage');
    const codePage = document.getElementById('codePage');
    const userPage = document.getElementById('userPage');
    const adminPage = document.getElementById('adminPage');

    function handleCode() {
      const code = codeInput.value.trim();
      if (code === '1234') {
        codePage.classList.add('hidden');
        userPage.classList.remove('hidden');
        loadRanking();
      } else if (code.toLowerCase() === 'aaa') {
        codePage.classList.add('hidden');
        adminPage.classList.remove('hidden');
        loadTeams();
      } else {
        warnMessage.textContent = '올바른 코드를 입력하세요.';
      }
    }

    async function handleOCR() {
      const file = document.getElementById('ocrImage').files[0];
      if (!file) return;
      const resultBox = document.getElementById('ocrResult');
      resultBox.textContent = '분석 중...';
      const text = await Tesseract.recognize(file, 'eng');
      const raw = text.data.text.replace(/[^0-9]/g, '');
      const step = raw.length >= 5 ? parseInt(raw.slice(0, 5)) : parseInt(raw.slice(0, 4));
      resultBox.textContent = `인식된 걸음 수: ${step}`;
      const team = prompt('소속 팀 이름을 입력하세요:');
      if (!team) return;
      const dbRef = window.ref(window.db, `steps/${team}`);
      window.get(dbRef).then(snapshot => {
        const prev = snapshot.exists() ? snapshot.val() : 0;
        window.set(dbRef, prev + step).then(loadRanking);
      });
    }

    function loadRanking() {
      const dbRef = window.ref(window.db, 'steps');
      window.get(dbRef).then(snapshot => {
        const data = snapshot.val() || {};
        const list = Object.entries(data).sort((a, b) => b[1] - a[1]);
        const target = document.getElementById('rankingList');
        target.innerHTML = '';
        list.forEach(([team, step], idx) => {
          const percent = (step / list[0][1]) * 100;
          target.innerHTML += `
            <div><b>${idx + 1}. ${team}</b></div>
            <div class="bar-container"><div class="bar" style="width:${percent}%;">${step}</div></div>
          `;
        });
      });
    }

    function addTeam() {
      const name = document.getElementById('teamName').value.trim();
      const img = document.getElementById('imageURL').value.trim();
      if (!name || !img) return;
      const dbRef = window.ref(window.db, `teams/${name}`);
      window.set(dbRef, { image: img }).then(() => {
        document.getElementById('teamName').value = '';
        document.getElementById('imageURL').value = '';
        loadTeams();
      });
    }

    function loadTeams() {
      const dbRef = window.ref(window.db, 'teams');
      window.get(dbRef).then(snapshot => {
        const data = snapshot.val() || {};
        const target = document.getElementById('teamList');
        target.innerHTML = '';
        for (const [name, { image }] of Object.entries(data)) {
          target.innerHTML += `
            <div style="margin-bottom:10px;text-align:center">
              <img src="${image}" alt="${name}" width="80"><br>
              <span>${name}</span>
            </div>
          `;
        }
      });
    }
  </script>
</body>
</html>
