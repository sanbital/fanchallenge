  <script>
    const codeInput = document.getElementById('codeInput');
    const warnMessage = document.getElementById('warnMessage');
    const codePage = document.getElementById('codePage');
    const userPage = document.getElementById('userPage');
    const adminPage = document.getElementById('adminPage');

    function handleCode() {
      const code = codeInput.value.trim();
      if (code === '1234') {
        codePage.classList.add('hidden');
        userPage.classList.remove('hidden');
        loadRanking();
        loadTeamOptions();
      } else if (code.toLowerCase() === 'aaa') {
        codePage.classList.add('hidden');
        adminPage.classList.remove('hidden');
        loadTeams();
      } else {
        warnMessage.textContent = 'ì˜¬ë°”ë¥¸ ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”.';

    function showAdminPrompt() {
      const code = prompt("ê´€ë¦¬ì ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”:");
      if (code.toLowerCase() === 'aaa') {

      }

    async function handleOCR() {
      const file = document.getElementById('ocrImage').files[0];
      if (!file) return;
      const resultBox = document.getElementById('ocrResult');
      resultBox.textContent = 'ë¶„ì„ ì¤‘...';
      const text = await Tesseract.recognize(file, 'eng');
      const raw = text.data.text.replace(/[^0-9]/g, '');
      let step = raw.length >= 5 ? parseInt(raw.slice(0, 5)) : parseInt(raw.slice(0, 4));
      if (isNaN(step)) {
        resultBox.textContent = 'ê±¸ìŒ ìˆ˜ë¥¼ ì¸ì‹í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë” ì„ ëª…í•œ ì´ë¯¸ì§€ë¥¼ ì—…ë¡œë“œí•´ì£¼ì„¸ìš”.';
        return;

      if (step > 10000) step = 10000;
      resultBox.textContent = `ì¸ì‹ëœ ê±¸ìŒ ìˆ˜: ${step}`;
      const team = document.getElementById('teamSelect').value;
      if (!team) {
        alert('íŒ€ì„ ì„ íƒí•˜ì„¸ìš”!');
        return;
      }
      const dbRef = window.ref(window.db, `steps/${team}`);
      window.get(dbRef).then(snapshot => {
        const prev = snapshot.exists() ? snapshot.val() : 0;
        window.set(dbRef, prev + step).then(loadRanking);
      });
    }

    function loadTeamOptions() {
      const dbRef = window.ref(window.db, 'teams');
      window.get(dbRef).then(snapshot => {
        const data = snapshot.val() || {};
        const select = document.getElementById('teamSelect');
        select.innerHTML = '<option value="">íŒ€ì„ ì„ íƒí•˜ì„¸ìš”</option>';
        for (const name of Object.keys(data)) {
          select.innerHTML += `<option value="${name}">${name}</option>`;
        }

    }

    function loadRanking() {
      const dbRef = window.ref(window.db, 'steps');
      window.get(dbRef).then(snapshot => {
        const data = snapshot.val() || {};
        const list = Object.entries(data).sort((a, b) => b[1] - a[1]);
        const target = document.getElementById('rankingList');
        target.innerHTML = '';
        list.forEach(([team, step], idx) => {
          const percent = (step / list[0][1]) * 100;
          target.innerHTML += `
            <div><b>${idx + 1}. ${team}</b></div>
            <div class="bar-container"><div class="bar" style="width:${percent}%">${step}</div></div>
          `;
        });
      });
    }

    function addTeam() {
      const name = document.getElementById('teamName').value.trim();
      const img = document.getElementById('imageURL').value.trim();
      if (!name || !img) return;
      const dbRef = window.ref(window.db, `teams/${name}`);
      window.set(dbRef, { image: img }).then(() => {
        document.getElementById('teamName').value = '';
        document.getElementById('imageURL').value = '';
        loadTeams();
      });
    }

    function loadTeams() {
      const dbRef = window.ref(window.db, 'teams');
      window.get(dbRef).then(snapshot => {
        const data = snapshot.val() || {};
        const target = document.getElementById('teamList');
        target.innerHTML = '';
        for (const [name, { image }] of Object.entries(data)) {
          target.innerHTML += `
            <div style="margin-bottom:10px;text-align:center">
              <img src="${image}" alt="${name}" width="80"><br>
              <span>${name}</span>
            </div>
          `;
        }
      });
    }
