<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팬육대 관리자 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, set, child, get } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQewV9G-RCX1sXTHv1RY2b6z-oSOeYT9E",
      authDomain: "fanchallenge-38077.firebaseapp.com",
      databaseURL: "https://fanchallenge-38077-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fanchallenge-38077",
      storageBucket: "fanchallenge-38077.appspot.com",
      messagingSenderId: "1033231507230",
      appId: "1:1033231507230:web:8a7b8b57891a6b07efb30f",
      measurementId: "G-ZMM7YPH7DL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    window.onload = () => {
      const code = prompt("관리자 코드를 입력하세요");
      if (code !== 'aaa') {
        alert("코드가 올바르지 않습니다.");
        window.location.href = "index.html";
        return;
      }
      loadTeams();
    };

    window.addTeam = () => {
      const name = document.getElementById('teamName').value.trim();
      const file = document.getElementById('teamImage').files[0];
      if (!name || !file) return alert('팀 이름과 이미지를 입력하세요');

      const teamRef = push(ref(db, 'teams'));
      const storageRef = sRef(storage, 'teamImages/' + teamRef.key);
      uploadBytes(storageRef, file).then(snapshot => {
        getDownloadURL(snapshot.ref).then(url => {
          set(teamRef, { name, image: url, steps: 0 }).then(() => {
            alert("팀이 추가되었습니다.");
            document.getElementById('teamName').value = '';
            document.getElementById('teamImage').value = '';
            loadTeams();
          });
        });
      }).catch(err => alert("업로드 실패: " + err));
    };

    window.loadTeams = () => {
      const teamList = document.getElementById('teamList');
      teamList.innerHTML = '';
      get(child(ref(db), 'teams')).then(snapshot => {
        if (snapshot.exists()) {
          const teams = snapshot.val();
          Object.entries(teams).forEach(([_, data]) => {
            const div = document.createElement('div');
            div.className = 'team-card';
            div.innerHTML = `<img src="${data.image}" alt="${data.name}"><p>${data.name}</p>`;
            teamList.appendChild(div);
          });
        }
      });
    };
  </script>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin: 16px 0;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #00FFC2;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }
    #teamList {
      margin-top: 20px;
    }
    .team-card {
      margin-bottom: 16px;
      text-align: center;
    }
    .team-card img {
      width: 120px;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>팬육대 관리자 페이지</h1>

    <h2>팀 생성</h2>
    <input type="text" id="teamName" placeholder="팀 이름 입력">
    <input type="file" accept="image/*" id="teamImage">
    <button onclick="addTeam()">팀 추가</button>

    <h2>팀 목록</h2>
    <div id="teamList"></div>
  </div>
</body>
</html>
